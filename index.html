<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/875dff3299.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Javascript Calculator</title>
</head>
<body>
  <div class="calculator-container">
    <div class="display-container">
      <!-- <i className="fa-regular fa-lightbulb"></i>
      <i className="fa-solid fa-lightbulb"></i> -->
      <div id="currentInput"></div>
      <div id="prevInput">0</div>
    </div>
    <div class="button-container">
      <button data-clear-entry class="row-clr span-two-row">CE</button>
      <button data-clear class="row-clr">C</button>
      <button data-operations class="column-clr">/</button>
      <button data-numbers>7</button>
      <button data-numbers>8</button>
      <button data-numbers>9</button>
      <button data-operations class="column-clr">X</button>
      <button data-numbers>4</button>
      <button data-numbers>5</button>
      <button data-numbers>6</button>
      <button data-operations class="column-clr">-</button>
      <button data-numbers>1</button>
      <button data-numbers>2</button>
      <button data-numbers>3</button>
      <button data-operations class="column-clr">+</button>
      <button data->+/-</button>
      <button data-numbers>0</button>
      <button data-numbers>.</button>
      <button data-equals class="column-clr">=</button>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
